<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8"/>
    <!--<link rel="icon" type="image/png" href="assets/img/favicon.ico">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Admin - Airbnb</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>


    <!-- Bootstrap core CSS     -->
    <link href="../../public/css/bootstrap.admin.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="../../public/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>

<style>
    ul, li {
        list-style-type: none;
    }
</style>

<body ng-app="adminDashboardApp" ng-controller="adminDashboardController">

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="../public/images/sidebar-5.png">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text" id="admin_click">
                    Admin Airbnb
                </a>
            </div>
            <br>

            <ul class="nav">
                <li>
                    <a href="#" id="hostreq">
                        <i class="fa fa-bell" style="float: left;padding-right:10px"></i>
                        <p>Add Hosts</p>
                    </a>
                </li>
                <li>
                    <a href="#" id="searchhost">
                        <i class="fa fa-search" style="float: left;padding-right:10px"></i>
                        <p>Search Hosts</p>
                    </a>
                </li>
                <li>
                    <a href="#" id="searchbill">
                        <i class="fa fa-search" style="float: left;padding-right:10px"></i>
                        <p>Search Bill</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid" style="background-color: #FFFFFF">
                <ul>
                    <li style="float: right">
                        <a href="#"><br>
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <!--<div class="content">-->
        <div class="container-fluid">

            <div class="row" id="homescreen">
                <br>
                <h2 style="color: #FF5A5F; padding-left: 20px">Welcome <strong>Airbnb Admin </strong>Dashboard</h2><br>
                <img src="https://a0.muscache.com/airbnb/static/about/resources/people-places-love-94cddf9b9359b374bda6e7a4d1fbf313.png"
                     style="width:300px;height:200px;margin-left:35%"/>
            </div>

            <!--/** Host Requests **/-->

            <div class="row" id="hostRequest">
                <br>
                <h2 style="color: #FF5A5F; padding-left: 20px">Host Requests</h2><br>
                <div style="margin-left: 20px">
                    <table>
                        <tr ng-repeat="hostdetails in hostDetails">
                            <td>
                                <img alt="Varsha" class="img-responsive" height="225"
                                     src="https://a2.muscache.com/defaults/user_pic-225x225.png?v=2" title="Varsha"
                                     width="225"/>
                            </td>

                            <td style="padding-left:80px"> {{hostdetails.firstname}} {{hostdetails.lastname}}
                                <br>{{hostdetails.email}}
                                <br>
                                <button type="button" class="btn btn-info">Approve</button>
                                <button type="button" class="btn btn-danger"  style="margin-left:30px">Decline</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>


            <!--/** Search Request **/-->

            <div class="row" id="searchHost">
                <br>
                <h2 style="color: #FF5A5F; padding-left: 20px">Search Host</h2><br>
                <br>
                <div style="margin-left: 20px">
                    <input type="text" placeholder="Enter host area - San Jose, CA"
                           style="height:60px;width:500px;padding-left: 10px"/>
                    <button type="button" class="btn btn-default"
                            style="height:60px;background-color: #d43f3a;color: #FFFFFF">
                        <i class="fa fa-search"></i>Search
                    </button>
                </div>
            </div>


            <!--/** Search Bill **/-->

            <div class="row" id="searchBill">
                <br>
                <h2 style="color: #FF5A5F; padding-left: 20px">Search Bill</h2><br>
                <br>
                <div style="margin-left: 20px">
                    <input type="date" style="height:60px;width:500px;padding-left: 10px"/>
                    <button type="button" class="btn btn-default"
                            style="height:60px;background-color: #d43f3a;color: #FFFFFF">
                        <i class="fa fa-search"></i>Search
                    </button>
                </div>
            </div>
            <br><br><br>
        </div>

        <!--</div>-->
        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2016
                </p>
            </div>
        </footer>

    </div>

</div>


</body>

<script src="../../public/js/bootstrap.admin.js" type="text/javascript"></script>

<script src="../../public/js/light-bootstrap-dashboard.js"></script>

<script src="admin_dashboard.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    document.getElementById("homescreen").style.display = "block";
    document.getElementById("hostRequest").style.display = "none";
    document.getElementById("searchHost").style.display = "none";
    document.getElementById("searchBill").style.display = "none";
    document.getElementById('admin_click').addEventListener('click', function () {
        document.getElementById("homescreen").style.display = "block";
        document.getElementById("hostRequest").style.display = "none";
        document.getElementById("searchHost").style.display = "none";
        document.getElementById("searchBill").style.display = "none";
    });
    document.getElementById('hostreq').addEventListener('click', function () {
        document.getElementById("homescreen").style.display = "none";
        document.getElementById("hostRequest").style.display = "block";
        document.getElementById("searchHost").style.display = "none";
        document.getElementById("searchBill").style.display = "none";
    });
    document.getElementById('searchhost').addEventListener('click', function () {
        document.getElementById("homescreen").style.display = "none";
        document.getElementById("hostRequest").style.display = "none";
        document.getElementById("searchHost").style.display = "block";
        document.getElementById("searchBill").style.display = "none";
    });
    document.getElementById('searchbill').addEventListener('click', function () {
        document.getElementById("homescreen").style.display = "none";
        document.getElementById("hostRequest").style.display = "none";
        document.getElementById("searchHost").style.display = "none";
        document.getElementById("searchBill").style.display = "block";
    });


</script>

</html>
