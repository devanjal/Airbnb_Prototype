<style type="text/css">
    #panel-border {
        margin-bottom: 24px;
        border: 1px solid #dce0e0;
        background-color: #fff;
        border-radius: 0;
        margin-left: 20px;
    }
    
    .panel-body {
        border-top: none !important;
    }
</style>


<div class="page-container-responsive space-top-4 space-4" ng-controller="billController">
    <div class="row" id="dashboard-content">

        <div class="col-md-3">

            <ul class="sidenav-list">
                <li>
                    <a href="#" aria-selected="false" class="sidenav-item">Payment
                        Methods</a>
                </li>
                <li>
                    <a ui-sref="users.account" href="#" aria-selected="true" class="sidenav-item">Bill
                        History</a>
                </li>
            </ul>

        </div>

        <div class="col-sm-9">
            <div ui-view>
                <!-- Bill List -->
                <div class="panel space-4">
                    <div class="panel-header">Your Bills</div>
                    <br>
                    <ul class="list-unstyled list-layout">
                        <li class="listing panel-body" ng-repeat="bill in billDetails">
                            <div class="row row-table">
                                <div class="col-middle space-sm-2 space-top-sm-4 col-md-5 listing-photo">
                                    <!--<div id="map" style="width: 270px; height: 180px;"></div>-->
                                    <a href="#">
                                        <div class="media-photo media-photo-block-lg">
                                            <div class="media-cover text-center">
                                                <img class="img-responsive-height" src="https://a2.muscache.com/im/pictures/24e0d819-a747-447f-95ab-6fb5ff2eec2d.jpg?aki_policy=small">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-sm-10 col-lg-7 col-middle">
                                    <div class="row row-table">
                                        <div class="col-lg-10">
                                            <span class="h4">                                                
                                                <span style="font-weight: bold; font-size: larger">{{bill.title}}</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="row row-table space-top-1">
                                        <div class="text-grey col-lg-2 col-md-2">
                                            <span style="font-weight: bold">Bill id:</span>
                                        </div>
                                        <div class="text-grey last-modified-date col-lg-8 col-lg-offset-2 col-md-offset-2">
                                            <span>{{bill.bill_id}}</span>
                                        </div>
                                    </div>
                                    <div class="row row-table space-top-1">
                                        <div class="text-grey col-lg-4 col-md-4">
                                            <span style="font-weight: bold">Duration:</span>
                                        </div>
                                        <div class="text-grey last-modified-date col-lg-8">
                                            <span>{{bill.duration}}</span>
                                        </div>
                                    </div>
                                    <div class="row row-table space-top-1">
                                        <div class="text-grey col-lg-4 col-md-4">
                                            <span style="font-weight: bold">Total trip cost:</span>
                                        </div>
                                        <div class="text-grey last-modified-date col-lg-8">
                                            <span>$ {{bill.amount}}</span>
                                        </div>
                                    </div>
                                    <div class="space-top-4">
                                        <button ui-sref=".bill({id : {{bill.bill_id}}})" type="button" id="btn-save" class="btn btn-primary btn-large">View</button>
                                        <button type="button" class="btn btn-default-white-border btn-large" style="margin-left:20px">Delete</button>
                                    </div>                    
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>

</body>

</html>
